    <div class="dashboard-content">
        <!-- Modal para Citas Programadas -->
        <div id="modalCitasProgramadas" class="modal">
            <div class="modal-content">
                <button class="close" onclick="cerrarModalCitasProgramadas()" aria-label="Cerrar modal">&times;</button>
                <h2>Próxima Cita</h2>
                <div class="calendar">
                    <h3>Fecha: <span id="fechaCita">10 de Diciembre, 2024</span></h3>
                    <h3>Hora: <span id="horaCita">10:00 AM</span></h3>
                    <h3>Lugar: <span id="lugarCita">Clínica XYZ</span></h3>
                    <h3>Doctor: <span id="doctorCita">Dr. Juan Pérez</span></h3>

                </div>
            </div>
        </div>

        <div class="container my-4">
            <h1 class="text-center">Gestor de Alarmas</h1>
            <div class="clock text-center my-3" id="clock"></div>
            <div class="next-alarm text-center my-3" id="next-alarm"></div>
            <div id="alarm-container" class="mb-4"></div>
            <div class="text-center">
                <button id="crearAlarmaBtn" class="btn btn-primary">Crear Alarma</button>
            </div>
