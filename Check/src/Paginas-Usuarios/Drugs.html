<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/styles/medicamentos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Medicamentos</title>
</head>
<body>

    <!-- Barra de navegación principal -->
    <nav class="navbar">
        <div class="check">
            <label for="check">CHECK</label> <!-- Etiqueta de comprobación -->
        </div>
        
        <ul class="nav-links"> <!-- Menú de navegación -->
            <li><a href="Dashboard_Patient.html">Inicio</a></li>
            <li><a href="#">Historial</a></li>
            <li class="dropdown"> <!-- Menú desplegable para registros -->
                <a href="#" class="dropdown-btn">Registros</a>
                <ul class="dropdown-content">
                    <li><a href="#">Alarmas</a></li> 
                    <li><a href="#">Actividades</a></li>
                    <li><a href="#">Citas</a></li>
                    <li><a href="#">Medicamentos</a></li>
                </ul>
            </li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#" id="Anomalias-btn">Anomalias</a></li>
        </ul>
    </nav>

        <!-- Contenedor principal -->
        <div class="container">
        <h1>Registro de Medicamentos</h1>

        <!-- Formulario para registrar nuevos medicamentos -->
        <form id="registroMedicamentoForm">
            <div class="form-group">
                <label for="nombre">Nombre del Medicamento:</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" class="form-control" placeholder="Ingrese una descripción" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="registrarMedicamento()">Registrar Medicamento</button>
        </form>

        <!-- Lista de medicamentos registrados -->
        <h2>Lista de Medicamentos</h2>
        <ul id="listaMedicamentos" class="list-group">
            <!-- Aquí se mostrarán los medicamentos registrados -->
        </ul>

        <!-- Sección para mostrar las especificaciones de un medicamento seleccionado -->
        <div id="especificacionesMedicamento" class="especificaciones">
            <h2>Especificaciones del Medicamento</h2>
            <p id="nombreMedicamento"></p>
            <p id="descripcionMedicamento"></p>
        </div>
    </div>
    <script src="../assets/scripts/medicamentos.js"></script>
</body>
</html>
