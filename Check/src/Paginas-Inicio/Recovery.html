<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Cuenta</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/Recovery.css">
</head>
<body>

    <!-- Barra de navegación -->
    <div id="navbar-container">
        <iframe src="../Components/NavbarPagInicio.html" frameborder="0" style="width: 100%; height: auto;"></iframe>
    </div>

    <div class="recovery-container">
        <div class="recovery-card">
            <h1>Recuperar Cuenta</h1>
            <p>Ingresa tu correo electrónico registrado y te enviaremos las instrucciones para restablecer tu contraseña.</p>
            <form id="recoveryForm">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                <button type="submit">Enviar Instrucciones</button>
            </form>
            <div class="links">
                <a href="Login.html">Volver al Inicio</a>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Check</p>
            <!-- Iconos de redes sociales en el pie de página -->
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="../assets/scripts/Recovery.js"></script>
</body>
</html>
