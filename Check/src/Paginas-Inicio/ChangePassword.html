<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/ChangePassword.css">
</head>
<body>

    <!-- Barra de navegación -->
    <div id="navbar-container">
        <iframe src="../Components/NavbarPagInicio.html" frameborder="0" style="width: 100%; height: auto;"></iframe>
    </div>

    <div class="change-password-container">
        <div class="change-password-card">
            <h1>Cambiar Contraseña</h1>
            <p>Establece una nueva contraseña para tu cuenta.</p>
            <form id="changePasswordForm">
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" id="newPassword" placeholder="********" required>
                <small id="newPasswordFeedback" class="feedback"></small> <!-- Mensaje dinámico -->
            
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" placeholder="********" required>
                <small id="confirmPasswordFeedback" class="feedback"></small> <!-- Mensaje dinámico -->
            
                <button type="submit">Guardar Cambios</button>
            </form>
            
            <div class="links">
                <a href="Login.html">Volver al Inicio</a>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Check</p>
            <!-- Iconos de redes sociales en el pie de página -->
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="../assets/Scripts/NavbarInicioloader.js"></script>
    <script src="../assets/scripts/ChangePassword.js"></script>
</body>
</html>
