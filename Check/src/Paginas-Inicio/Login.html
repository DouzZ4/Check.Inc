<!-- Contenedor del formulario de inicio de sesión -->

  <form id="loginForm" onsubmit="return validateForm()"> <!-- Añadir id al formulario -->
    <div class="email">
      <label for="email">Dirección de correo</label>
      <div class="sec-2">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" name="email" placeholder="Pepito@gmail.com" required/>
      </div>
    </div>
    <div class="password">
      <label for="password">Contraseña</label>
      <div class="sec-2">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input class="pas" type="password" name="password" placeholder="········" required/>
        <ion-icon class="show-hide" name="eye-outline"></ion-icon>
      </div>
    </div>
    <button type="submit" class="login">Login</button>
    <div id="Botones-registrarse">
      <button class="btn-registrarse"><a src="../Paginas-Inicio/Register.html">Registrarse</a></button>
