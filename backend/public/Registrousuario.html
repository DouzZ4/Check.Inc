<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        main {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: none;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <main>
        <form action="../routes/usuarioRoutes.php?register" method="POST">
            <fieldset>
                <legend>Información de Usuario</legend>
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" required title="Por favor, ingresa un nombre de usuario.">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" minlength="8" required title="La contraseña debe tener al menos 8 caracteres.">

                <label for="documento">Documento:</label>
                <input type="number" id="documento" name="documento" required title="Ingresa un documento válido.">
            </fieldset>
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required title="Ingresa tus nombres completos.">

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required title="Ingresa tus apellidos completos.">

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" title="Por favor, ingresa un correo válido que incluya @.">

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="120" required title="Ingresa tu edad, debe estar entre 1 y 120 años.">
            </fieldset>
            <fieldset>
                <legend>Rol del Usuario</legend>
                <label for="idRol">Rol:</label>
                <select id="idRol" name="idRol" required title="Selecciona un rol.">
                    <option value="1">Admin</option>
                    <option value="2">Paciente</option>
                </select>
            </fieldset>
            <button type="submit">Registrar</button>
        </form>
    </main>
</body>
</html>
