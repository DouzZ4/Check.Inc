<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="es">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inicio - CHECK</title>
    <h:outputStylesheet library="css" name="navbar.css"/>
    <h:outputStylesheet library="css" name="index.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>
    <ui:include src="includes/navbar.xhtml"/>
    
    <div class="container">
        <h1>CHECK</h1>
        
        <h:panelGroup rendered="#{empty login.username}">
            <p>Bienvenido. Por favor inicia sesión o regístrate.</p>
            
            <div class="button-group">
                <h:form>
                    <h:commandButton value="Iniciar Sesión" action="login?faces-redirect=true" 
                                   styleClass="button"/>
                </h:form>
                
                <h:form>
                    <h:commandButton value="Registrarse" action="registrousuario?faces-redirect=true" 
                                   styleClass="button"/>
                </h:form>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{not empty login.username}">
            <p>Bienvenido, #{login.username}. Navega por el menú o accede a tus registros.</p>
            
            <div class="button-group">
                <h:form>
                    <h:commandLink value="Registro Glucosa" action="registroGlucosa?faces-redirect=true" 
                                 styleClass="button"/>
                </h:form>
                
                <h:form>
                    <h:commandLink value="Registro Citas" action="registroCitas?faces-redirect=true" 
                                 styleClass="button"/>
                </h:form>
                
                <h:form>
                    <h:commandLink value="Descargar Reporte" action="descargarReporte?faces-redirect=true" 
                                 styleClass="button"/>
                </h:form>
            </div>
        </h:panelGroup>
    </div>
</h:body>
</html>
