<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

<nav class="navbar">
    <div class="navbar-container">
        <!-- Branding/Logo Section -->
        <div class="navbar-branding">
            <h:link outcome="/index" styleClass="brand-link">
                <h:graphicImage library="images" name="ICONO.png" alt="Logo Check" styleClass="logo-navbar" />
                <h1>CHECK</h1>
            </h:link>
        </div>
        
        <!-- Main Navigation Links -->
        <div class="navbar-links">
            <h:link outcome="/index" value="Inicio" styleClass="nav-link"/>
            
            <h:panelGroup rendered="#{not empty login.username}">
                <h:link outcome="/views/registros/registroGlucosa" value="Registro Glucosa" styleClass="nav-link"/>
                <h:link outcome="/views/registros/registroCitas" value="Registro Citas" styleClass="nav-link"/>
            </h:panelGroup>
        </div>
        
        <!-- User Area -->
        <div class="navbar-user-info">
            <h:panelGroup rendered="#{not empty login.username}">
                <span class="welcome-message">Hola, #{login.username}</span>
                <h:form styleClass="logout-form">
                    <h:commandButton value="Cerrar Sesión" 
                                   action="#{login.logout}" 
                                   styleClass="button-logout">
                        <f:ajax render="@all"/>
                    </h:commandButton>
                </h:form>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{empty login.username}">
                <h:link outcome="/views/usuarios/login" value="Iniciar Sesión" styleClass="button-login"/>
                <h:link outcome="/views/usuarios/registrousuario" value="Registrarse" styleClass="button-register"/>
            </h:panelGroup>
        </div>
    </div>
</nav>

</ui:composition>
