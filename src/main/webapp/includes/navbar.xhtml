<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-branding">
            <h:link outcome="/index.xhtml" style="text-decoration: none;" >
<h:graphicImage library="images" name="ICONO.png" alt="Logo Check" styleClass="logo-navbar" />
<h1>CHECK</h1>
            </h:link>
        </div>
        <div class="navbar-links">
            <h:link outcome="/index.xhtml" value="Inicio" />
            <h:panelGroup rendered="#{login.user != null}">
                <h:link outcome="registroGlucosa" value="Registro Glucosa" />
                <h:link outcome="registroCitas" value="Registro Citas" />
            </h:panelGroup>
        </div>
        <div class="navbar-user-info">
            <h:panelGroup rendered="#{login.user != null}">
                <span class="welcome-message">
                    Hola, #{login.user.user}
                </span>
                <h:form>
                    <h:commandLink action="#{login.user}" value="Cerrar Sesión" styleClass="button button-logout"/>
                </h:form>
            </h:panelGroup>
            <h:panelGroup rendered="#{login.user.user == null}">
                <h:link outcome="../views/usuarios/login" value="Iniciar Sesión" styleClass="button"/>
                <h:link outcome="../views/usuarios/registrousuario" value="Registrarse" styleClass="button"/>
            </h:panelGroup>
        </div>
    </div>
</nav>

</ui:composition>
