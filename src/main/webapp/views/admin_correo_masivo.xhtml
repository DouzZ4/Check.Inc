<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="es"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registros Glucosa - Admin</title>
        <h:outputStylesheet library="css" name="navbar.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
        <style>
            .dashboard-container {
                padding: 20px 30px;
            }
            .welcome-admin {
                margin-bottom: 25px;
                padding-bottom: 15px;
                border-bottom: 1px solid #eee;
            }
            .placeholder {
                color: #888;
                font-size: 1.2em;
                margin-top: 40px;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="/includes/navbar.xhtml"/>
        <main class="dashboard-container">
            <h1 class="welcome-admin">Comunicación Masiva</h1>
            <div class="placeholder">
                <h:form id="formAnomalia">
                    <h:inputHidden id="id" value="#{registroAnomalia.idAnomalia}"/>
                    <div class="form-group">
                        <h:outputLabel for="descripcion" value="Asunto"/>
                        <p:inputTextarea id="descripcion" value="#{registroAnomalia.descripcion}" required="true"
                                         requiredMessage="Por favor ingrese la descripcion."/>
                        <h:message for="descripcion" styleClass="message error-message"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="sintomas" value="Contenido:"/>
                        <p:inputTextarea id="sintomas" value="#{registroAnomalia.sintomas}" required="true"
                                         requiredMessage="Por favor ingrese la descripcion."/>
                        <h:message for="sintomas" styleClass="message error-message"/>
                    </div>
                    <div id="form-buttons">
                        <h:commandButton value="#{registroAnomalia.editando ? 'Actualizar' : 'Enviar'}" 
                                         action="#{registroAnomalia.registrar}"
                                         styleClass="submit-button"/>
                        <h:commandButton value="Cancelar" 
                                         action="#{registroAnomalia.cancelarEdicion}"
                                         immediate="true" styleClass="cancel-button"/>
                    </div>
                </h:form>

                <section aria-labelledby="registros-heading">
                    <h2 id="registros-heading">Registros Correos</h2>
                    <div style="overflow-x: auto;">
                        <h:form id="tablaForm">
                            <h:dataTable id="registro" value="#{registroAnomalia.registros}" var="registro"
                                         styleClass="tabla-registros"
                                         headerClass="tabla-header"
                                         rowClasses="tabla-fila-par,tabla-fila-impar">

                                <h:column>
                                    <f:facet name="header">Fecha</f:facet>
                                    <h:outputText value="#{registro.fechaHora}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Descripción</f:facet>
                                        #{registro.descripcion}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Sintomas</f:facet>
                                        #{registro.sintomas}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Gravedad</f:facet>
                                        #{registro.gravedad}
                                </h:column>                            
                                <h:column>
                                    <f:facet name="header">Acciones</f:facet>
                                    <h:commandButton value="Editar" 
                                                     action="#{registroAnomalia.editar(registro)}"
                                                     styleClass="action-button edit-button"/>

                                    <h:commandButton value="Eliminar" 
                                                     action="#{registroAnomalia.eliminar(registro)}"
                                                     styleClass="action-button delete-button"
                                                     onclick="return confirm('¿Está seguro de eliminar este registro?');"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </section>
            </div>
        </main>
    </h:body>
</html>
