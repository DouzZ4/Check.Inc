<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    lang="es" xml:lang="es">
<ui:composition template="/views/TemplateSitio.xhtml">
    <ui:define name="title">Registro y Consulta de Citas</ui:define>
    <ui:define name="content">
        <h:messages globalOnly="true" styleClass="message-box" infoClass="message-info" errorClass="message-error" />

        <div class="med-forms-grid">
            <!-- COLUMNA 1: FORMULARIO -->
            <section aria-labelledby="form-title-heading" class="med-card">
                <h2 id="form-title-heading">#{registroCita.editando ? 'Editar' : 'Registrar'} Cita</h2>
                <h:form id="formCita">
                    <h:inputHidden id="id" value="#{registroCita.id}" />
                    <div class="form-group">
                        <h:outputLabel for="fecha" value="Fecha:" />
                        <p:datePicker id="fecha" value="#{registroCita.fecha}" required="true"
                            requiredMessage="Por favor ingrese la fecha" pattern="dd/MM/yyyy" locale="es" />
                        <h:message for="fecha" styleClass="message error-message" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="hora" value="Hora:" />
                        <p:datePicker id="hora" value="#{registroCita.hora}" required="true"
                            requiredMessage="Por favor ingrese la hora" timeOnly="true" pattern="HH:mm" locale="es" />
                        <h:message for="hora" styleClass="message error-message" />
                        <h:commandButton value="Ahora" action="#{registroCita.setFechaHoraNow}" immediate="true"
                            styleClass="now-button" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="motivo" value="Motivo:" />
                        <h:inputTextarea id="motivo" value="#{registroCita.motivo}" required="true"
                            requiredMessage="Por favor ingrese el motivo" />
                        <h:message for="motivo" styleClass="message error-message" />
                    </div>
                    <div id="form-buttons">
                        <h:commandButton value="#{registroCita.editando ? 'Actualizar' : 'Registrar'}"
                            action="#{registroCita.registrar}" styleClass="submit-button" />
                        <h:commandButton value="Cancelar" action="#{registroCita.cancelarEdicion}" immediate="true"
                            styleClass="cancel-button" />
                    </div>
                </h:form>
            </section>

            <!-- COLUMNA 2: CALENDARIO -->
            <section aria-labelledby="calendar-heading" class="med-card">
                <h2 id="calendar-heading">Calendario de Citas</h2>
                <h:form id="scheduleForm">
                    <p:schedule id="schedule" value="#{registroCita.eventModel}" locale="es" view="dayGridMonth"
                        timeZone="America/Bogota" style="width: 100%; height: 500px;">
                        <p:ajax event="dateSelect" listener="#{registroCita.onDateSelect}"
                            update=":dialogs:eventDetails" oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventSelect" listener="#{registroCita.onEventSelect}"
                            update=":dialogs:eventDetails" oncomplete="PF('eventDialog').show();" />
                    </p:schedule>
                </h:form>
            </section>
        </div>

        <!-- Sección de la Tabla -->
        <section aria-labelledby="registros-heading">
            <h2 id="registros-heading">Lista de Citas Programadas</h2>

            <h:form id="tablaForm">
                <h:dataTable id="cita" value="#{registroCita.registrosFiltrados}" var="cita"
                    styleClass="tabla-registros" headerClass="tabla-header"
                    rowClasses="tabla-fila-par,tabla-fila-impar">

                    <h:column>
                        <f:facet name="header">Fecha</f:facet>
                        <h:outputText value="#{cita.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Hora</f:facet>
                        <h:outputText value="#{cita.hora}">
                            <f:convertDateTime pattern="HH:mm" />
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Motivo</f:facet>
                        #{cita.motivo}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acciones</f:facet>
                        <h:commandButton value="Editar" action="#{registroCita.editar(cita)}"
                            styleClass="action-button edit-button" />

                        <h:commandButton value="Eliminar" action="#{registroCita.eliminar(cita)}"
                            styleClass="action-button delete-button"
                            onclick="return confirm('¿Está seguro de eliminar esta cita?');" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </section>

        <style type="text/css">
            .fc-day-grid-event {
                cursor: pointer;
            }
        </style>
    </ui:define>
</ui:composition>

</html>
