<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/views/TemplateSitio.xhtml">
        <ui:define name="title">Calendario de Citas</ui:define>
        <ui:define name="content">
            <h:form>
                <p:schedule id="schedule" value="#{registroCita.eventModel}" locale="es" view="dayGridMonth" timeZone="America/Bogota">
                    <p:ajax event="dateSelect" listener="#{registroCita.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventSelect" listener="#{registroCita.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                </p:schedule>
            </h:form>

            <p:dialog widgetVar="eventDialog" header="Detalles de la Cita" showEffect="fade" hideEffect="fade" modal="true">
                <h:panelGrid id="eventDetails" columns="2">
                    <h:outputLabel for="title" value="Motivo:" />
                    <h:outputText id="title" value="#{registroCita.selectedEvent.title}" />

                    <h:outputLabel for="from" value="Desde:" />
                    <h:outputText id="from" value="#{registroCita.selectedEvent.startDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Bogota"/>
                    </h:outputText>

                    <h:outputLabel for="to" value="Hasta:" />
                    <h:outputText id="to" value="#{registroCita.selectedEvent.endDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Bogota"/>
                    </h:outputText>
                </h:panelGrid>
            </p:dialog>
            
            <h:outputStylesheet>
                .fc-day-grid-event {
                    cursor: pointer;
                }
            </h:outputStylesheet>
        </ui:define>
    </ui:composition>
</html>
