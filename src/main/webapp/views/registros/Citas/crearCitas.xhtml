<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es" xml:lang="es">
    <head>
        <title>Crear Cita | CheckInc</title>
    </head>
    <body>

        <ui:composition template="./../../TemplateSitio.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Crear Cita"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="IdCita:" for="idCita" />
                            <h:inputText id="idCita" value="#{controllerCita.cita.idCita}" title="IdCita" required="true" requiredMessage="The IdCita field is required."/>
                            <h:outputLabel value="Fecha:" for="fecha" />
                            <h:inputText id="fecha" value="#{controllerCita.cita.fecha}" title="Fecha" required="true" requiredMessage="The Fecha field is required.">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="Hora:" for="hora" />
                            <h:inputText id="hora" value="#{controllerCita.cita.hora}" title="Hora" required="true" requiredMessage="The Hora field is required.">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:inputText>
                            <h:outputLabel value="Motivo:" for="motivo" />
                            <h:inputTextarea rows="4" cols="30" id="motivo" value="#{controllerCita.cita.motivo}" title="Motivo" required="true" requiredMessage="The Motivo field is required."/>
                            <h:outputLabel value="Usuario:" for="usuario" />
                            <h:outputText id="usuario" value="#{controllerCita.user.nombres}" />
                        </h:panelGrid>
                        <h:commandButton value="Registrar" />
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
