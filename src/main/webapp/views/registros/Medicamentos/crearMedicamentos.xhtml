<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../TemplateSitio.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Crear Medicamento"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="IdMedicamento:" for="idMedicamento" />
                            <h:inputText id="idMedicamento" value="#{controllerMedicamento.med.idMedicamento}" title="IdMedicamento" required="true" requiredMessage="The IdMedicamento field is required."/>
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre" value="#{controllerMedicamento.med.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                            <h:outputLabel value="Dosis:" for="dosis" />
                            <h:inputText id="dosis" value="#{controllerMedicamento.med.dosis}" title="Dosis" required="true" requiredMessage="The Dosis field is required."/>
                            <h:outputLabel value="Frecuencia:" for="frecuencia" />
                            <h:inputText id="frecuencia" value="#{controllerMedicamento.med.frecuencia}" title="Frecuencia" required="true" requiredMessage="The Frecuencia field is required."/>
                            <h:outputLabel value="FechaInicio:" for="fechaInicio" />
                            <h:inputText id="fechaInicio" value="#{controllerMedicamento.med.fechaInicio}" title="FechaInicio" required="true" requiredMessage="The FechaInicio field is required.">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="FechaFin:" for="fechaFin" />
                            <h:inputText id="fechaFin" value="#{controllerMedicamento.med.fechaFin}" title="FechaFin" required="true" requiredMessage="The FechaFin field is required.">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="IdUsuario:" for="idUsuario" />
                            <!-- Selector de usuario eliminado, el usuario se asigna automáticamente desde la sesión en el backend -->
                        </h:panelGrid>
                        <h:commandButton value="Registrar" />
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
