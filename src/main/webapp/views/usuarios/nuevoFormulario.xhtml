<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="es">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Nuevo Formulario - Prueba</title>
        <h:outputStylesheet library="css" name="navbar.css"/>
        <h:outputStylesheet library="css" name="form.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/images/ICONO.png"/>
    </h:head>
    <h:body>
        <main class="form-container">
            <h2>Prueba de Nuevo Formulario</h2>
            <h:form id="nuevoFormulario">
                <h:messages globalOnly="true" styleClass="message-box"/>

                <div class="form-group">
                    <h:outputLabel for="nombre" value="Nombre:"/>
                    <h:inputText id="nombre" value="#{registroUsuario.nombres}"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="correo" value="Correo Electrónico:"/>
                    <h:inputText id="correo" value="#{registroUsuario.correo}"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="password" value="Contraseña:"/>
                    <h:inputSecret id="password" value="#{registroUsuario.password}"/>
                </div>

                <h:commandButton value="Registrar" action="#{registroUsuario.registrar}"/>
            </h:form>

            <h2>Prueba de Consulta INVIMA</h2>
            <h:form id="consultaInvimaForm">
                <h:messages globalOnly="true" styleClass="message-box"/>

                <div class="form-group">
                    <h:outputLabel for="nombreBusqueda" value="Nombre del Medicamento:"/>
                    <h:inputText id="nombreBusqueda" value="#{consultaMedicamentoInvima.nombreBusqueda}"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="numeroRegistroBusqueda" value="Número de Registro:"/>
                    <h:inputText id="numeroRegistroBusqueda" value="#{consultaMedicamentoInvima.numeroRegistroBusqueda}"/>
                </div>

                <h:commandButton value="Buscar" action="#{consultaMedicamentoInvima.buscar}"/>

                <h:dataTable value="#{consultaMedicamentoInvima.resultados}" var="resultado" border="1">
                    <h:column>
                        <f:facet name="header">Número de Registro</f:facet>
                        #{resultado.numeroRegistro}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        #{resultado.nombre}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Titular</f:facet>
                        #{resultado.titular}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Estado</f:facet>
                        #{resultado.estado}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fecha de Vencimiento</f:facet>
                        #{resultado.fechaVencimiento}
                    </h:column>
                </h:dataTable>
            </h:form>
        </main>
    </h:body>
</html>
