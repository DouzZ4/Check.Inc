<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ver Alertas</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Alertas del sistema</h1>
            <h:dataTable id="tblAlertas" value="#{alertaBean.alertas}" var="a" border="1" styleClass="table">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{a.idAlerta}
                </h:column>
                <h:column>
                    <f:facet name="header">Tipo</f:facet>
                    #{a.tipo}
                </h:column>
                <h:column>
                    <f:facet name="header">Contenido</f:facet>
                    <h:outputText value="#{a.contenido}" escape="false" />
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha</f:facet>
                    <h:outputText value="#{a.fechaHora}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Visto</f:facet>
                    #{a.visto}
                </h:column>
                <h:column>
                    <f:facet name="header">Usuario</f:facet>
                    #{a.idUsuario != null ? a.idUsuario.nombres : '-'}
                </h:column>
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandButton value="Marcar visto" action="#{alertaBean.marcarVisto(a)}">
                        <f:ajax execute="@this" render="tblAlertas" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
